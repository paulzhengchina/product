<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../css/helppage.css" />
</head>
<body>
    <div class="help_header">
                      看板帮助
    </div>
    <div class="help_content">
       <div class="help_part">
           <div class="description">
             <dl>
              <dt>看板的作用</dt>
              <dd>
                                                 团体通过看板来具体执行项目研发工作，进行任务分配跟踪和日常交流。
              </dd>
              <dt>创建任务</dt>
              <dd>
                                                点击需求上面的"+",为需求创建新的任务。
              </dd>
              <dt>编辑任务</dt>
              <dd>
                                                 点击任务块上面对于的元素，可以编辑任务标题、修改任务剩余时间和分配任务执行者。
              </dd>
              <dt>删除任务</dt>
              <dd>
                                                拖动任务块到需求块的上方，松开鼠标即可删除该任务。
              </dd>
              <dt>修改任务状态</dt>
              <dd>
                                                 拖动任务到对应所需的状态格上方，松开鼠标即可完成。
              </dd>
              <dt>需求完成</dt>
              <dd>
                                                当需求完成时，点击需求块上面的"勾"，即可设置需求状态为完成，如需继续进行，则点击小红旗。
              </dd>
             </dl>
           </div>
       </div>
    </div>
</body>
</html>
