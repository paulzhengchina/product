<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../css/helppage.css" />
</head>
<body>
    <div class="help_header">
                      项目帮助
    </div>
    <div class="help_content">
       <div class="help_part">
           <div class="description">
             <dl>
              <dt>项目名称</dt>
              <dd>
                                                 为项目取一个能说明项目意图且容易被人记住的名称。
              </dd>
              <dt>图标</dt>
              <dd>
                                                 为项目创造一个形象的LOGO。
              </dd>
              <dt>开始时间</dt>
              <dd>
                                                预计项目的开始时间，可在编辑中修改。
              </dd>
              <dt>介绍时间</dt>
              <dd>
                                                预计项目的结束时间，可在编辑中修改。
              </dd>
              <dt>默认项目</dt>
              <dd>
                                                设置一个项目为默认项目，进入系统则默认进入该项目首页。可以通过设置默认项目来修改。
              </dd>
              <dt>成员设置</dt>
              <dd>
                                                在项目的详细页面可以查看、新增和删除项目成员。
              </dd>
             </dl>
           </div>
       </div>
    </div>
</body>
</html>
