<body>
    <div class="help_header">
                      障碍帮助
    </div>
    <div class="help_content">
       <div class="help_part">
           <div class="description">
             <dl>
              <dt>什么是障碍</dt>
              <dd>
                                                 障碍指的是在项目执行过程中发现的对项目有不利影响的现象和事实。如果能够排除这些障碍就能让项目更好的执行。
              </dd>
              <dt>障碍解决过程</dt>
              <dd>
                                                创建障碍（记录） >> 障碍分析（开始解决） >> 完成（记录结果）
              </dd>
              <dt>障碍状态</dt>
              <dd>
                                               等待解决  >> 进行中  >> 完成 （分为：成功和失败）
              </dd>
              <dt>严重性</dt>
              <dd>
                                                从对项目的影响程度，从严重程度高到低依次是紧急、高、一般和低这4个等级。
              </dd>
              <dt>原因分析</dt>
              <dd>
                                                从根本上分析障碍出现的原因。
              </dd>
              <dt>改进方案</dt>
              <dd>
                                                根据分析出的原因，制定障碍解决的最终可执行方案，并指定到人。
              </dd>
              <dt>结果</dt>
              <dd>
                                                定期对障碍的解决结果进行跟踪记录。
              </dd>
             </dl>
           </div>
       </div>
    </div>
</body>
</html>
